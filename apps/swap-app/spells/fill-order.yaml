# Fill Order Spell
# Executes an atomic swap by filling an open order
#
# Variables:
#   - app_id: Swap app identity
#   - app_vk: Swap app verification key
#   - offer_token_id: Token being offered by maker
#   - offer_token_vk: Offer token verification key
#   - want_token_id: Token wanted by maker (provided by taker)
#   - want_token_vk: Want token verification key
#   - order_utxo: UTXO containing the order
#   - taker_utxo: Taker's UTXO with the wanted tokens
#   - addr_maker: Maker's destination address
#   - addr_taker: Taker's destination address
#   - offer_amount: Amount being swapped
#   - want_amount: Amount taker provides
#   - taker_pubkey: Taker's public key

version: 8

apps:
  $ORDER: n/${app_id}/${app_vk}
  $OFFER: t/${offer_token_id}/${offer_token_vk}
  $WANT: t/${want_token_id}/${want_token_vk}

public_inputs:
  $ORDER: "fill"

private_inputs:
  $ORDER:
    taker_pubkey: ${taker_pubkey}
    fill_amount: ${offer_amount}
    taker_dest_address: ${addr_taker}

ins:
  # Order with locked offer tokens
  - utxo_id: ${order_utxo}
    charms:
      $ORDER:
        maker_pubkey: ${maker_pubkey}
        offer_app_id: ${offer_token_id}
        offer_amount: ${offer_amount}
        want_app_id: ${want_token_id}
        want_amount: ${want_amount}
        dest_chain: ${dest_chain}
        dest_address: ${dest_address}
        expiry_height: ${expiry_height}
        allow_partial: ${allow_partial}
        status: 0
        filled_amount: 0
      $OFFER: ${offer_amount}
  
  # Taker's tokens
  - utxo_id: ${taker_utxo}
    charms:
      $WANT: ${want_amount}

outs:
  # Maker receives wanted tokens
  - address: ${addr_maker}
    charms:
      $WANT: ${want_amount}
  
  # Taker receives offered tokens
  - address: ${addr_taker}
    charms:
      $OFFER: ${offer_amount}

